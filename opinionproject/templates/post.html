<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: rgb(238, 238, 238);">
        <div style="background-color: white; padding: 20px; width: 50%; min-width: 350px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <h1 style="text-align: center;">Create Post</h1>
            <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 10px;">
                {% csrf_token %}
                <label for="title" style="font-weight: bold;">Title:</label>
                <input type="text" id="title" name="title"
                    style="padding: 5px; border: 1px solid #ccc; border-radius: 4px;">

                <label for="message" style="font-weight: bold;">Message:</label>
                <textarea id="message" name="message" rows="4"
                    style="padding: 5px; border: 1px solid #ccc; border-radius: 4px;"></textarea>

                <label for="image" style="font-weight: bold;">Image:</label>
                <input type="file" id="image" name="image" style="padding: 5px;">

                <button type="submit"
                    style="padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Submit
                </button>
            </form>
        </div>
    </div>
</body>

</html>
