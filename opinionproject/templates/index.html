<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opinion Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: #070031; font-family: Arial, sans-serif;">

    {% include 'Navbar.html' %}

    <div class="container mt-4" style="min-height: 100vh;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% for opinion in opinion %}
                <div class="card" style="margin-bottom: 20px; border: none; border-radius: 10px; color: white; background-color: rgb(0, 0, 0); box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                    <div class="card-body" style="padding: 15px;">
                        <div style="display: flex; align-items: center; margin-bottom: 10px;">
                            <img src="https://via.placeholder.com/50" alt="User Avatar" style="width: 50px; height: 50px; border-radius: 50%; margin-right: 10px;">
                            <div>
                                <h6 style="margin: 0; font-weight: bold;">{{ opinion.title }}</h6>
                                <small style="color: gray;">@username Â· {{ opinion.date }}</small>
                            </div>
                        </div>
                        <p style="margin: 10px 0;">{{ opinion.message }}</p>
                        {% if opinion.image %}
                        <img src="{{ opinion.image.url }}" alt="Image" style="width: 100%; border-radius: 10px; margin-top: 10px;">
                        {% endif %}
                        <div style="display: flex; justify-content: space-between; margin-top: 10px; color: white;">
                            <span style="cursor: pointer;">
                                <i class="bi bi-heart"></i> Like
                            </span>
                            <span style="cursor: pointer;">
                                <i class="bi bi-chat"></i> Comment
                            </span>
                            <span style="cursor: pointer;">
                                <i class="bi bi-share"></i> Share
                            </span>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    {% include 'bottom.html' %}
</body>
</html>
