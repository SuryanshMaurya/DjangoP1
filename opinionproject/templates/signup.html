<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #cdb4db;">
    <div style="background-color: white; padding: 20px; width: 50%; min-width: 350px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center;">Signup</h1>
        {% if error %}
            <p style="color: red; text-align: center;">{{ error }}</p>
        {% endif %}
        <form method="post" style="display: flex; flex-direction: column; gap: 10px;">
            {% csrf_token %}
            
            <label for="name" style="font-weight: bold;">Enter your Name:</label>
            <input type="text" id="name" name="name" required
                style="padding: 5px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="email" style="font-weight: bold;">Enter your Email:</label>
            <input type="email" id="email" name="email" required
                style="padding: 5px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="password" style="font-weight: bold;">Set Password:</label>
            <input type="password" id="password" name="password" required
                style="padding: 5px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="confirm_password" style="font-weight: bold;">Re-enter Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required
                style="padding: 5px; border: 1px solid #ccc; border-radius: 4px;">

            <button type="submit"
                style="padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Signup
            </button>

            <a href="{% url 'login' %}" style="text-align: center; color: #007BFF;">Already have an account? Login</a>
        </form>
    </div>
    {%include 'bottom.html'%}
</body>
</html>
